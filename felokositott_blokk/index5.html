<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tables.css">
    <title>Táblázatok</title>
</head>
<body>
    <table  class="invoice_table">
        <thead>
            <tr>
                <td>PRODUCT</td>
                <td>QTY</td>
                <td>PRICE</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink <span>(large)</span></td>
                <td class="unit">1</td>
                <td>2.90</td>
            </tr>
            <tr>
                <td>Fries <span>(small)</span></td>
                <td class="unit">2</td>
                <td>5.90</td>
            </tr>
            <tr>
                <td>Burger<span>(no pickle)</span></td>
                <td class="unit">2</td>
                <td>7.00</td>
            </tr>           
        </tbody>  
        <tfoot>
            <tr>
                <td colspan="2" align="right">Total</td>
                <td>14.90</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
